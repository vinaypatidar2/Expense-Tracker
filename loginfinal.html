<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/cssfile.css">

<body>

    
    

    <div class="container">


        <!-- <h1>Login form using HTML and CSS</h1> -->
        <form action="php/login.php" method="post">
            <!-- Headings for the form -->
            <div class="mainContainer form_group">
                <a href="index.html">Home</a>
        
            </div>
            <div class="headingsContainer form_group">
                <h1>Sign in</h1>
                <p>Sign in with your username and password</p>
            </div>

            <!-- Main container for all inputs -->
            <div class="mainContainer form_group">

                <!-- Username -->
                <label for="username">Your username</label>
                <input type="text" placeholder="Enter Username" id="username" name="username" required>
                <br><br>

                <!-- Password -->
                <label for="pwd">Your password</label>
                <input type="password" placeholder="Enter Password" id="pwd" name="pwd" required>

                <!-- sub container for the checkbox and forgot password link -->
                <div class="subcontainer form_group">
                    
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    
                    <p class="forgotpwd"> <a href="#">Forgot Password?</a></p>
                </div>


                <!-- Submit button -->
                <button type="submit" class="btn">Login</button>

                <!-- Sign up link -->
                <p class="register">
                    Not a member? <a href="signup.html">Register here!</a>
                </p>

            </div>

        </form>

    </div>

</body>
</html>
