    <div class="container">
        <h2><u>ADD EXPENSE </u></h2>

        <form action="php/expense.php" method="post">
        

            <div class="form_group e">
                <h4>Date: </h4>
                <input type="date" name="date" id="date" placeholder="Date" required>
            </div>

            <div class="form_group e">
                <h4>Description </h4>
                <input type="text" name="subcategory" id="subcategory" placeholder="subcategory" required>
            </div>

            <div class="form_group e">
                <!-- <label for="category">Choose a Category:</label> -->
                <h4>Category: </h4>
                <select name="category" id="category" class="dropdown" required>
                    <option value="none" selected disabled hidden>Select</option>
                    <option value="Food">Food</option>
                    <option value="Educational">Educational</option>
                    <option value="Services">Services</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Personal">Personal</option>
                    <option value="Housing">Housing</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form_group e">
                <h4>Payment Mode: </h4>
                <select name="payment" id="payment" class="dropdown" required>
                    <option value="none" selected disabled hidden>Select</option>
                    <option value="Online">Online</option>
                    <option value="Cash">Cash</option>

                </select>
            </div>


            <div class="form_group e">
                <h4>Amount: </h4>
                <input type="number" name="amount" id="amount" placeholder="100.00" required>
            </div>
            <br>

            <div class="form_group">
                <button type="submit" class="btn">Submit</button>
            </div>




        </form>
    </div>
